<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Game</title>
	<script src="js/phaser.min.js"></script>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/main.js"></script>
	<style>
		label,button{
			font: 20px sans-serif;
		}
		input{
			font: 20px sans-serif;
			margin-bottom: 10px;
		}
		span{
			line-height: 20px;
			color: grey;
			font: 15px sans-serif;
		}
		#velX,#velY{
			width: 50px;
		}
	</style>
</head>
<body>
	<label for="gravityY">ball.body.gravity.y = </label><input type="text" id="gravityY" value="3000"><span> Гравитация по Y.</span><br>
	<label for="bounce">ball.body.bounce = </label><input type="text" id="bounce" value="0.9"><span> Множитель скорости после соударения с землей.</span><br>
	<label for="vel">Set velocity</label> <input type="text" id="velX" value="1000"><input type="text" id="velY" value="1000"><button onclick="setVel()">push</button><span> Придать скорость мячу по (x,y).</span>
	<script>
		function setVel(){
			ball.body.velocity.set(+$("#velX").val(),+$("#velY").val());
		}
	</script>
</body>
</html>
